<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astros celestes</title>
    <link rel="stylesheet" href="/variaveis.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/fontes.css">
    <link rel="stylesheet" href="/animacoes.css">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="/responsivo.css">

    <link rel="shortcut icon" href="/imagem/5412957_christmas_comet_decoration_star_icon.png" type="image/x-icon">
    <meta name="description" content="Landing Page do mcdonalds afins de estudos">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-planeta">
                <img src="/imagem/Cometa-Halley.png" id="personagem-planeta">
                <div class="nome">
                    <h2 id="nome-planeta">Cometa Halley - O Halley é o único cometa de curto período que é regularmente visível a olho nu da Terra, e o único cometa a olho nu a aparecer nos céus duas vezes durante uma só geração humana.</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Cometa-Halley" data-name="Cometa Halley - O Halley é o único cometa de curto período que é regularmente visível a olho nu da Terra, e o único cometa a olho nu a aparecer nos céus duas vezes durante uma só geração humana.">
                    <img src="/imagem/Cometa-Halley.jpg">
                </li>

                <li class="personagem" id="Jupiter" data-name="Júpiter - Júpiter é o maior planeta do Sistema Solar, tanto em diâmetro quanto em massa, e é o quinto mais próximo do Sol. Possui menos de um milésimo da massa solar, contudo tem 2,5 vezes a massa de todos os outros planetas em conjunto.">
                    <img src="/imagem/Jupiter.jpg">
                </li>

                <li class="personagem" id="Lua-Terrestre" data-name="Lua Terrestre - A Lua é o único satélite natural da Terra e o quinto maior do Sistema Solar.">
                    <img src="/imagem/Lua-Terrestre.jpg">
                </li>

                <li class="personagem" id="Marte" data-name="Marte - Marte é o quarto planeta a partir do Sol e o segundo menor planeta do Sistema Solar, sendo apenas maior que Mercúrio.">
                    <img src="/imagem/Marte.jpg">
                </li>

                <li class="personagem" id="Mercurio" data-name="Mercúrio - Mercúrio é o menor planeta do Sistema Solar e o mais próximo do Sol.">
                    <img src="/imagem/Mercurio.jpg">
                </li>

                <li class="personagem" id="Netuno" data-name="Netuno - Netuno ou Neptuno é o oitavo planeta do Sistema Solar, o último a partir do Sol desde a reclassificação de Plutão para a categoria de planeta anão, em 2006.">
                    <img src="/imagem/Netuno.jpg">
                </li>

                <li class="personagem" id="Sagitario-A" data-name="Sagitário A - Sagittarius A, também chamada de Sagitário A, é uma fonte de rádio astronômica brilhante e muito compacta localizada no centro da Via Láctea, perto da fronteira das constelações de Sagitário e Escorpião.">
                    <img src="/imagem/Sagitario-A.jpg">
                </li>

                <li class="personagem" id="Saturno" data-name="Saturno - Saturno é o sexto planeta a partir do Sol e o segundo maior do Sistema Solar atrás de Júpiter.">
                    <img src="/imagem/Saturno.jpg">
                </li>

                <li class="personagem" id="sol" data-name="Sol - O Sol é a estrela central do Sistema Solar. Todos os outros corpos do Sistema Solar, como planetas, planetas anões, asteroides, cometas e poeira, bem como todos os satélites associados a estes corpos, giram ao seu redor.">
                    <img src="/imagem/sol.jpg">
                </li>

                <li class="personagem" id="Terra" data-name="Terra - A Terra é o terceiro planeta mais próximo do Sol, o mais denso e o quinto maior dos oito planetas do Sistema Solar.">
                    <img src="/imagem/Terra.jpg">
                </li>

                <li class="personagem" id="Urano" data-name="Urano - Urano é o sétimo planeta a partir do Sol, o terceiro maior e o quarto mais massivo dos oito planetas do Sistema Solar.">
                    <img src="/imagem/Urano.jpg">
                </li>

                <li class="personagem" id="Venus" data-name="Vênus - Vénus ou Vênus é o segundo planeta do Sistema Solar em ordem de distância a partir do Sol, orbitando-o a cada 224,7 dias.">
                    <img src="/imagem/Venus.jpg">
                </li>
            </ul>
        </div>
    </main>
    <script src="/index.js"></script>
</body>

</html>
